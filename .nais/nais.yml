apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tiltakspenger-dokument
  namespace: tpts
  labels:
    team: tpts
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
spec:
  image: {{ image }}
  port: 8080
  azure:
    application:
      enabled: true
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: false
    path: /metrics
  replicas:
    min: 2
    max: 2
  kafka:
    pool: {{ kafka.pool }}
  secureLogs:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: tiltakspenger-soknad-api
          namespace: tpts
          cluster: {{ cluster }}
        - application: tiltakspenger-meldekort-api
          namespace: tpts
          cluster: {{ cluster }}
        - application: tiltakspenger-vedtak-rivers
          namespace: tpts
          cluster: {{ cluster }}
    outbound:
      rules:
        - application: tiltakspenger-pdfgen
      external:
        - host: {{outboundExternalUrls.dokarkiv}}
  env:
    - name: JOARK_ENDPOINT_URL
      value: {{ endpoints.joark }}
    - name: JOARK_AUDIENCE
      value: {{ audience.joark }}
    - name: JOARK_SCOPE
      value: {{ scope.joark }}
    - name: PDF_ENDPOINT_URL
      value: {{ endpoints.pdf }}
    - name: DOKDIST_SCOPE
      value: {{ scope.dokdist }}
    - name: DOKDIST_ENDPOINT_URL
      value: {{ endpoints.dokdist }}
  resources:
    limits:
      memory: 4096Mi
    requests:
      memory: 1024Mi
